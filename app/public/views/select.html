

<div  ng-controller="SelectCtrl" >
   <div>{{errormsg}}</div>  
	 <div class="main-low-margin col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 margin-top-100 ">
	 <h3>RENTAL FORM</h3><br>
	<form  name="addForm" ng-submit="formSubmit(addForm.$valid)" novalidate >
	
	<input type="hidden"  ng-model="tool_id"  id="tool_id" name="tool_id" ng-model="formData.tool_id">
	<input type="hidden"  ng-model="user_id"  id="user_id" name="user_id" ng-model="formData.user_id">
	<input type="hidden" ng-model="customer_id"  id="customer_id" name="customer_id" ng-model="formData.customer_id">
	
	<div class="form-group"  ng-class="{ 'has-error' : addForm.first_name.$invalid && !addForm.first_name.$touched }" > <!-- Full Name -->
		<label for="first_name_id" class="control-label">First Name</label>
		<input type="text" class="form-control" id="first_name_id" name="first_name" placeholder="John" ng-model="formData.first_name" required>
		<p ng-show="addForm.first_name.$invalid && !addForm.first_name.$touched" class="help-block">You first name is required.</p>
	</div>
	
	<div class="form-group"   ng-class="{ 'has-error' : addForm.first_name.$invalid && !addForm.first_name.$touched }"> <!-- Full Name -->
		<label for="last_name_id" class="control-label">Last Name</label>
		<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Deer" ng-model="formData.last_name" required>
		<p ng-show="addForm.last_name.$invalid && !addForm.last_name.$touched" class="help-block">You last name is required.</p>
	</div>	

	<div class="form-group"   ng-class="{ 'has-error' : addForm.street1.$invalid && !addForm.street1.$touched }"> <!-- Street 1 -->
		<label for="street1_id" class="control-label">Street Address 1</label>
		<input type="text" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o" ng-model="formData.street1"  required>
		<p ng-show="addForm.street1.$invalid && !addForm.street1.$touched" class="help-block">Street Address 1 is required.</p>
	</div>					
							
	<div class="form-group" > <!-- Street 2 -->
		<label for="street2_id" class="control-label">Street Address 2</label>
		<input type="text" class="form-control" id="street2_id" name="street2" placeholder="Apartment, suite, unit, building, floor, etc." ng-model="formData.street2"  >
	</div>	

	<div class="form-group" ng-class="{ 'has-error' : addForm.city.$invalid && !addForm.city.$touched }"> <!-- City-->
		<label for="city_id" class="control-label">City</label>
		<input type="text" class="form-control" id="city_id" name="city" placeholder="Smallville" ng-model="formData.city"  required>
		<p ng-show="addForm.city.$invalid && !addForm.city.$touched" class="help-block">City is required.</p>
	</div>									
							
	<div class="form-group" ng-class="{ 'has-error' : addForm.state.$invalid && !addForm.state.$touched }"> <!-- State Button -->
		<label for="state_id" class="control-label">State</label>
		<select class="form-control" name="state" id="state_id" ng-model="formData.state" required>
			<option value="">Select State</option>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
		</select>	
		
		<p ng-show="addForm.state.$invalid && !addForm.state.$touched" class="help-block">State is required.</p>				
	</div>
	
	<div class="form-group"  ng-class="{ 'has-error' : addForm.zip.$invalid && !addForm.zip.$touched }"> <!-- Zip Code-->
		<label for="zip_id" class="control-label">Zip Code</label>
		<input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####" ng-model="formData.zip"  required>
		
		<p ng-show="addForm.zip.$invalid && !addForm.zip.$touched" class="help-block">Zip Code is required.</p>	
	</div>		
	
	<div class="form-group"> <!-- Submit Button -->
		<button type="submit" ng-disabled="addForm.$invalid" class="btn btn-primary"  >Submit</button>
		<button type="button"  class="btn btn-danger" ng-click="cancel()">Cancel</button>
	</div>     
	
</form>							
		 
	 </div>
</div>
