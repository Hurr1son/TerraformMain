
<div  ng-controller="AddressCtrl" >


	<div class="row">
	 	<div  class="col-md-10 col-md-offset-1"><h3>YOUR INFOMATION</h3>
	 	
	 		
	 	<!-- modal box -->
	 	 <div class="modal-content"  ng-show="showModal" >
						<script type="text/ng-template" id="templates/modal.html">
  						<div class="modal-header" >
							 <div class="alert alert-danger" ng-show="showModalErrormsg">{{ModalErrormsg}}</div>
    						<h3 class="modal-title">{{headerTitle}}</h3>
  						</div>
  						<div class="modal-body">
    						<h4>{{messag}}</h4>
							  	<table class = "table table-bordered">
							   	
							   	<tr>
							   	<td style="width: 15%; background-color: #f5f5f5;" >Name</td><td>{{removeItem.first_name}} {{removeItem.last_name}}</td>
							   	</tr>
							   	<tr>
							   	<td class="" style="width: 15%; background-color: #f5f5f5;">Address</td><td>{{removeItem.street1}} {{removeItem.street2}}<br>{{removeItem.city}}<br>{{removeItem.state}}<br>{{removeItem.zip}}</td>
							   	</tr>
							   
							</table>
  						</div>
  						<div class="modal-footer">

						 <button type="button"
                    		ng-click="cancel()"
                   			class="btn btn-danger"
                   			 data-dismiss="modal">
                		No
            			</button>
    					<button type="button"
                    		ng-click="remove()"
                    		ng-disabled="form.$invalid"
                    		class="btn btn-primary">
                			Yes
            			</button>
     					
   		 				
  					</div>
				</script>
				
		</div>	
	 	
	 	
	 <!-- show alert message here -->
    <div class="alert alert-success" ng-show="showSuccessAlert">
     <strong>Success!</strong>
  		{{successTextAlert}}
  	</div>      
  
	 <div class="alert alert-danger" ng-show="showErrorAlert">{{errormsg}}</div>
	 	<button type="submit"  class="btn btn-warning" ng-click="addNewAddress()" >Add new address</button>
	 	<br><br>
	 	<p>Do you want to use the existing address below?</p>
	 	
	 	</div>
	 	
			<div class="container" style="margin-top:40px">
				
				
			   <div class="row">
			  
				   	<div ng-repeat="items in addresses">
					  <div ng-repeat="item in items">
					
						   <div class="col-md-5 col-md-offset-1">
							
								<div class="panel panel-default panel-table">
								    <div class="panel-heading">
								        <div class="tr">
								            <div class="td" style="width:1%;">Name</div>
								            <div class="td" style="width:3%;">Address</div>
								            
								        </div>
								    </div>
								  
								    <div class="panel-body">
								        
									        <div class="tr">
									            <div class="td" style="width:1%;">{{item.first_name}} {{item.last_name}}</div>
									            <div class="td" style="width:3%;">{{item.street1}} {{item.street2}}<br>{{item.city}}<br>{{item.state}}<br>{{item.zip}}</div>
									        	
								     	    </div>
								    </div>
								  
								   <div class="panel-footer">
								        <div class="tr">
								            <div class="td" style="width:1%;"></div>
								           	<div class="td" style="text-align:right; width:3%;">
								           	<button type="submit"  class="btn btn-danger" ng-click="modalConfirm(item.id)" >Delete</button>
								           	<!--  <button type="submit"  class="btn btn-danger" ng-click="deleteAddress(item.id)" >Delete</button>-->
								           	<button type="submit"  class="btn btn-primary" ng-click="selectAddress(item.id)" >Use</button></div>
								        </div>
								    </div>
								  
								  </div>
							
							</div>
							
						</div>
					</div>
				
			</div>
		</div>
	</div>
</div>
