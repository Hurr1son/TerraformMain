

  
  <div class="container">
   
        <div class="col-sm-6 col-sm-offset-3">

            <!-- LOGIN FORM -->
             <h2> <i class="fa fa-sign-in"></i>
                              Login</h2>       
             <p ng-show="errormsg!=null" class="help-block"><font color="red">{{errormsg}}</font></p>
          
            <form ng-submit="login()">
                <div class="form-group">
                 
                    <label>Username</label>
                    <input  type="text" placeholder="Username" ng-model="user.username"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input  type="password" placeholder="Password" ng-model="user.password" />
                </div>
             <!--    <div class="form-group">
                    <label>Remember Me</label>
                    <input type="checkbox" class="form-control" name="remember" value="yes">
                </div>
 			-->
                <button type="submit" class="btn btn-warning btn-lg">Login</button>
            </form>

        </div>
</div>
